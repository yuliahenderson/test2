<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll Snap with Fixed Header</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background-color: #333;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }

        .container {
            margin-top: 60px; /* Adjust for the height of the fixed header */
            height: calc(100vh - 60px); /* Full height minus the fixed header height */
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
            scroll-padding-top: 60px; /* Ensure snapping accounts for the fixed header */
        }

        .section {
            height: calc(100vh - 60px); /* Full height minus the fixed header height */
            display: flex;
            align-items: center;
            justify-content: center;
            scroll-snap-align: start;
            border-bottom: 1px solid #ccc;
            box-sizing: border-box;
        }

        .section:nth-child(odd) {
            background-color: #f0f0f0;
        }

        .section:nth-child(even) {
            background-color: #d0d0d0;
        }
    </style>
</head>
<body>

<header>
    Fixed Header
</header>

<div class="container">
    <div class="section">Section 1</div>
    <div class="section">Section 2</div>
    <div class="section">Section 3</div>
    <div class="section">Section 4</div>
    <div class="section">Section 5</div>
</div>

</body>
</html>
